<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>5-day weather forecast</title>
</head>
<body>
    <section class="row w-100 justify-content-center align-items-center">
        <div class="mb-3">
            <label for="TextInput" class="form-label">Search for a City:</label>
            <input type="text" id="city" class="form-control" placeholder="input">
        </div>
    </section>
    <button type="search" class="btn btn-primary" id="init">Search</button>


    <div class="row w-100 justify-content-center">
        <div class="card rounded-4 col-3 p-2 m-2">
            <div class="card-body">
              <h5 class="city-title" id = "cityTitle">City Name</h5>
              <p class="card-text" id="cityTemp">Temperature:</p>
              <p class="card-text" id="cityWind">Wind:</p>
              <p class="card-text" id="cityHum">Humidity:</p>
            </div>
          </div>
          <script src="./script.js"></script>
</body>
</html>
